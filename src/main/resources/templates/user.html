<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>страница пользователя</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link">товарищ </a>
                <li class="nav-item active">
                    <a class="nav-link" th:utext="${user.getName()}"> </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:utext="${user.getSurname()}"> </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link">с    ролью </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:utext="${user.getRole(user.getRoles())}">с какой то там ролью</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a class="nav-link text-muted" th:href="@{/logout}">Logout</a>
            </form>
        </div>
    </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col bg-white px-0">
            <div class="nav flex-column nav-pills " id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#v-pills-user">пользователь</a>
                </li>
            </div>
        </div>
        <div class="col-10 vh-100 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <div><h1 class="ps-3">карточка пользователя</h1>
                        <div class="container-fluid">
                            <div class="p-2">
                                <h5 class="p-2">информация о товарище</h5>
                            </div>
                            <div class="p-2">
                                <table class="table table-striped bg-white">
                                    <thead>
                                    <tr class="border-top">
                                        <th scope="col">Id</th>
                                        <th scope="col">имя</th>
                                        <th scope="col">фамилия</th>
                                        <th scope="col">адрес</th>
                                        <th scope="col">телефон</th>
                                        <th scope="col">eMail</th>
                                        <th scope="col">роль</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="border-top bg-light" th:object="${user}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.surname}"></td>
                                        <td th:text="${user.address}"></td>
                                        <td th:text="${user.phoneNumber}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td th:text="${user.roles.toString.replace('ROLE_','').replace('[', '').replace(']', '')}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
